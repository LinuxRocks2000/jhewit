[!][@on minify]
[=content-]
<div id="library">
    <div id="libpages">
        [f library libraryEntry]
            <a href="[^baseurl]/[^libraryEntry.filename]">
                <span>[^libraryEntry.libraryTitle]</span>
                <p>
                    [^libraryEntry.libraryBlurb]
                </p>
                <span><img src="[^baseurl]/res/librarrow.svg"></span>
            </a>
        [/]
    </div>
    <div id="study">
        <div id="study-inner">
            <h1 style="color: var(--kuwaitred);">Daily Study</h1>
            <div>
                Bustan Al Uqul: Chapter <b id="bustanaluqul"></b>
            </div>
            <div>
                Tomer Devorah: Chapter <b id="tomerdevorah"></b>
            </div>
        </div>
    </div>
</div>
<script src="[^baseurl]/torahstudy.js"></script>
[/]
